name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Lint
        run: |
          ruff check .
      - name: Test
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=xml




